<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="container">

    <div class="left-card">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="icons">
        <img src="./images/icon-document.svg" alt="document" id="document">
        <img src=" ./images/icon-folder.svg" alt="folder" id="folder">
        <img src="./images/icon-upload.svg" alt="upload" id="upload">
      </div>
    </div>

    <div class="right-card">
      <div class="status">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="status-left">185 <span>GB Left</span></div>
      </div>
      <div class="status-bar-gradient"></div>
      <div class="status-remain">
        <div class="status-start">0 GB</div>
        <div class="status-end">1000 GB</div>
      </div>

    </div>
  </div>



</body>

</html>
